image:
  file: .gitpod.Dockerfile

tasks:
  - init: 'cd /workspace; hugo new site quick; cd quick/; git init; git submodule add https://github.com/xiaoheiAh/hugo-theme-pure.git themes/pure; hugo new posts/first.md'
    command: 'hugo server -t pure -w --appendPort=false --buildDrafts --baseUrl=$(echo "$GITPOD_WORKSPACE_URL" | sed "s/$GITPOD_WORKSPACE_ID/1313-$GITPOD_WORKSPACE_ID/") --disableLiveReload=true'
